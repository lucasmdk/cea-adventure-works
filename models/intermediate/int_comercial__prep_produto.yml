models:
  - name: int_comercial__prep_produto
    description: Modelo que enriquece os dados de produtos ao adicionar Subcategoria e Categoria
    columns:
        - name: UID_PRODUTO
          description: Código único (chave primária) do Produto
          tests:
            - unique
            - not_null

        - name: DES_PRODUTO
          description: Descrição do produto

        - name: COD_PRODUTO
          description: Código do produto

        - name: NOM_SUBCATEGORIA
          description: Subcategoria do produto

        - name: NOM_CATEGORIA
          description: Categoria do produto