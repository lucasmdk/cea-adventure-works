models:
  - name: dim_local
    description: Dimensão de Local da database da Adventure Works
    columns:
        - name: SK_ENDERECO
          description: Código único (chave primária) de Endereço
          tests:
            - unique
            - not_null

        - name: DESCRICAO_ENDERECO
          description: Descrição completa do endereço

        - name: NOME_CIDADE
          description: Nome da cidade

        - name: NOME_ESTADO
          description: Nome do estado

        - name: SIGLA_ESTADO
          description: Sigla do estado

        - name: NOME_PAIS
          description: Nome do país