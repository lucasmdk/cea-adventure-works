models:
  - name: dim_clientes
    description: Dimensão de Cliente da database da Adventure Works
    columns:
        - name: SK_CLIENTE
          description: Código único (chave primária) de Cliente
          tests:
            - unique
            - not_null

        - name: NOME_COMPLETO
          description: Nome completo do cliente

        - name: DESCRICAO_EMAIL
          description: E-mail do cliente

        - name: NUMERO_TELEFONE
          description: Número de telefone do cliente