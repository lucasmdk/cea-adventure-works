models:
  - name: dim_motivos_venda
    description: Dimensão de Motivo de Venda da database da Adventure Works
    columns:
        - name: SK_PEDIDO
          description: Código único (chave primária) do Pedido
          tests:
            - not_null

        - name: DESCRICAO_MOTIVO_VENDA
          description: Descrição do motivo de venda

        - name: TIPO_MOTIVO_VENDA
          description: Tipo do motivo de venda