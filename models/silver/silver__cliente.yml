models:
  - name: silver__cliente
    description: Modelo que enriquece os dados de cliente ao adicionar nome completo, e-mail e telefone
    columns:
        - name: UID_CLIENTE
          description: Código único (chave primária) de Cliente
          tests:
            - unique
            - not_null

        - name: NOM_COMPLETO
          description: Nome completo do cliente

        - name: DES_EMAIL
          description: E-mail do cliente

        - name: NUM_TELEFONE
          description: Número de telefone do cliente