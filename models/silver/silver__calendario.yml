models:
  - name: silver__calendario
    description: Modelo que cria uma tabela para servir como calendário, baseado nas datas presentes na fato_venda
    columns:
        - name: DATA
          description: Código único (chave primária) de Data
          tests:
            - unique
            - not_null

        - name: ANO_MES
          description: Combinação entre o ano e mês

        - name: ANO
          description: Ano

        - name: MES
          description: Mês

        - name: DIA
          description: Dia

        - name: NOME_MES
          description: Nome do mês

        - name: DIA_SEMANA
          description: Nome do dia da semana